<div class="card-columns m-5">
    <div (click)="verArtista( item )" *ngFor="let item of items" class="card puntero">
        <!-- <img [src]="cancion.images[0].url" class="card-img-top" alt="..."> -->
        <!-- Con pipe para filtrar imÃ¡genes -->
        <img [src]="item.images | noimage" class="card-img-top" alt="...">

        <div class="card-body">
            <h5 class="card-title"> {{ item.name }} </h5>
            <p class="card-text"><span *ngFor="let artista of item.artists" class="badge badge-pill badge-info">{{ artista.name }}</span></p>
        </div>
    </div>
</div>
